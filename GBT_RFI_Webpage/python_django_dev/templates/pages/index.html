{% extends 'base.html' %} 

{% load static %}

{% block content %}

<script>
    JavaScript
    //JavaScript function that enables or disables the date buttons depending
    //on whether the latest project id checkbox has been ticked or not.
    function terms_changed(termsCheckBox){
        //If the checkbox has been checked
        if(termsCheckBox.checked){
            //Set the disabled property to FALSE and enable the button.
            document.getElementById("oldest_scan_date").disabled = true;
            document.getElementById("newest_scan_date").disabled = true;
            // document.getElementById("projid").disabled = true;
            document.getElementById("unchecked_warning").style.display = "none";
        } else{
            //Otherwise, disable the submit button.
            document.getElementById("oldest_scan_date").disabled = false;
            document.getElementById("newest_scan_date").disabled = false;
            // document.getElementById("projid").disabled = false;
            document.getElementById("unchecked_warning").style.display = "block";
        }
    }
  </script>

 <!-- Showcase -->
 <section id="showcase">


    <div class="container text-center">
      <div class="home-search p-5">
        <div class="overlay p-5">


        <div class = "wp-block-editor-blocks-wrapper alignfull" style="padding-top:50px; padding-bottom:50px; margin-top:0px; margin-bottom=50px; background-image:url(https://greenbankobservatory.org/wp-content/uploads/2016/05/telescope.png);">
            <h1 class="hero__heading" style="color:#eeeeee">RFI Scans and Known Sources</h1>
            <h2 class="lead" style="color:#eeeeee">by Joy Skipper (jskipper@nrao.edu)</h2>
            </div>
          <br><br>
          <div class="search">
            <form action="{% url 'listings' %}" method="GET">
              <!-- Search by receiver -->
              <div class="form-row">
                    <label style="text-align: left;">Receiver (Required)</label>
                    <select id='receiver' name="receiver" class="form-control" required>
                      <option selected="true" disabled="disabled">Receiver Name</option>
                        {% for rcvr_key,rcvr_value in receiver_choices.items %}
                            <option value="{{ rcvr_value }}">{{ rcvr_key }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  
                       <!-- Search by Project ID
                       <div class="form-row">
                            <label style="text-align:left;">Project ID</label>
                            <input type="text" id="projid" name="projid" placeholder="Any Project" disabled>
                           </div>

                   -->
                <!-- Search by oldest and newest scan date: -->
                <div class="col-md-4 mb-3" style="float:left;">
                  <label>Oldest Scan Date</label>
                  <input type="date" id="oldest_scan_date" name="oldest_scan_date" class="form-control" style="width:200px;" disabled>
                </div>

                <div class="col-md-4 mb-3" style="float:left;">
                  <label>Newest Scan Date</label>
                  <input type="date" id='newest_scan_date' name="newest_scan_date" class="form-control" disabled>
                </div>

                <div class="col-md-4 mb-3" style="float:left;">
                <br>
                <input type='checkbox' id='latest_projid' name='latest_projid' value='latest_projid' style='width: 30px;' onclick="terms_changed(this)" checked>
                </div>

                <div class="col-md-4 mb-3" style="float:left;">
                <br>
                <label>Most Recent Observation</label>
                </div>

                <br><br><br><br>

                <!-- Search by Frequency -->
                <div class="col-md-4 mb-3" style="float:left;">
                    <label >Frequency Min (MHz)</label>
                    <input type="number" id="frequency_min" name="frequency_min" min="0" >
                </div>
    
                <div class="col-md-4 mb-3" style="float:left;">
                    <label >Frequency Max (MHz)</label>
                    <input type="number" id="frequency_max" name="frequency_max" min="0">
                </div>
              </div>

             
              <br><br><br><br>

<h3 id="unchecked_warning" style='display:none'>Warning: Searching large date ranges will result in a very prolonged loading time.</h3>
